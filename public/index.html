<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Impact Calculator</title>
    <link rel="icon" href="assets/logo.jpg" type="image/png">
    <script src="./js/app.js" defer></script>
    <link href="./css/tailwind.generated.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4">Environment Impact Calculator</h1>
        <form id="calculatorForm" class="bg-white p-6 shadow rounded space-y-4">
            <div>
                <label class="block">Travel (km/day):</label>
                <input id="travel" type="number" class="border rounded w-full p-2" placeholder="e.g., 10" />
            </div>
            <div>
                <label class="block">Diet (meals/day):</label>
                <input id="diet" type="number" class="border rounded w-full p-2" placeholder="e.g., 3" />
            </div>
            <div>
                <label class="block">Energy Usage (kWh/day):</label>
                <input id="energy" type="number" class="border rounded w-full p-2" placeholder="e.g., 5" />
            </div>
            <div>
                <label class="block">Household Size:</label>
                <input id="household" type="number" class="border rounded w-full p-2" placeholder="e.g., 4" />
            </div>
            <div>
                <label class="block">Renewable Energy Usage (%):</label>
                <input id="renewable" type="number" class="border rounded w-full p-2" placeholder="e.g., 50" />
            </div>
            <div>
                <label class="block">Recycling Habits (scale 1-10):</label>
                <input id="recycling" type="number" class="border rounded w-full p-2" placeholder="e.g., 8" min="1" max="10" />
                <div id="recyclingError" class="text-red-500 text-sm hidden">Please enter a value between 1 and 10.</div>
            </div>
            <div>
                <label class="block">Vehicle Type:</label>
                <select id="vehicle" class="border rounded w-full p-2">
                    <option value="electric">Electric</option>
                    <option value="hybrid">Hybrid</option>
                    <option value="gas">Gas</option>
                    <option value="diesel">Diesel</option>
                </select>
            </div>
            <div>
                <label class="block">Water Usage (liters/day):</label>
                <input id="water" type="number" class="border rounded w-full p-2" placeholder="e.g., 50" />
            </div>
            <div>
                <label class="block">Waste Generation (kg/day):</label>
                <input id="waste" type="number" class="border rounded w-full p-2" placeholder="e.g., 2" />
            </div>
            <div>
                <label class="block">Electricity Source:</label>
                <select id="electricitySource" class="border rounded w-full p-2">
                    <option value="renewable">Renewable</option>
                    <option value="nonRenewable">Non-Renewable</option>
                </select>
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Calculate</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading" class="mt-6 hidden">
            <div class="flex justify-center items-center space-x-2">
                <div class="w-8 h-8 border-4 border-t-blue-500 border-solid rounded-full animate-spin"></div>
                <span class="text-lg">Calculating...</span>
            </div>
        </div>

        <div id="result" class="mt-6 p-4 bg-green-100 rounded hidden">
            <p id="carbonFootprint" class="text-lg"></p>
            <p id="waterUsage" class="text-lg"></p>
            <ul id="suggestions" class="text-lg"></ul>
        </div>
    </div>
</body>
</html>
